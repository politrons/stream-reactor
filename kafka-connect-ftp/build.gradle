project(":kafka-connect-ftp") {
  ext {
    pathikritVersion = '3.8.0'
    ftpserverVersion = '1.0.6'
    commonsnetVersion = '3.5'
    commonsCodecVersion = '1.10'
    minaVersion = '2.0.7'
    fakeSftpServerVersion = '2.0.0'
  }

  test {
    // detect memory leaks by constraining the Heap size
    maxHeapSize = "200m"
    jvmArgs "-Xms100m"
    maxParallelForks = 1
  }

  dependencies {
    compile project(':kafka-connect-common')
    compile "commons-net:commons-net:${commonsnetVersion}"
    compile "commons-codec:commons-codec:${commonsCodecVersion}"
    compile "com.jcraft:jsch:0.1.55"
    testCompile "org.apache.mina:mina-core:${minaVersion}"
    testCompile "com.github.pathikrit:better-files_2.12:${pathikritVersion}"
    testCompile "org.apache.ftpserver:ftpserver-core:${ftpserverVersion}"
    testCompile "com.github.stefanbirkner:fake-sftp-server-lambda:${fakeSftpServerVersion}"
  }
}

